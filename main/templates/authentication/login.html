
  {% extends 'authentication/base.html' %}

  {% block body %}
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center" style= "margin-top : -115px;">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Money-Tracker</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div
                class="img"
                style="background-image: url(https://source.unsplash.com/random/?rupee,khatabook)"
              
              ></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign In</h3>
                  
                <form action="/login/" method = "post" class="signin-form">
                  {% csrf_token %} 
                  {% if messages %}
                  <div class = "alert alert-primary" role="alert">
                    {% for message in messages %}
                    {{message}}
                    {% endfor %}
                  </div>
                {% endif %}
                  <div class="form-group mb-3">
                    <label class="label" for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      required
                      name = "username"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      required
                      name = "password"
                    />
                  </div>
                  <div class="form-group mb-3">
                  <label class="label" for="password">Account_number</label>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Account_number"
                    required
                    name = "Account_number"
                  />
                </div>
                  <div class="form-group">
                     
                    <input
                      type="submit"
                      class="form-control btn btn-primary rounded submit px-3"
                    />
                   
                  </div>
                  <div class="form-group d-md-flex">
                   
                     
                </form>
                <p class="text-center">
                  Not a member? <a   href="/register/">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  {% endblock body %}
