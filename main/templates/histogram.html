
{% extends 'base.html' %}
{% load static %}
{% block body %}
    <table class = "container" style = "width:80%;"> 
        {% if messages %}
        <div class = "alert alert-danger" role="alert">
          {% for message in messages %}
          {{message}}
          {% endfor %}
        </div>
     {% endif %}
        <thead>
            <tr>
                <th>Incomes</th>
                <th>Expences</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style = "color:green;">{{income}}</td>
                <td style = "color:red;">{{expense}}</td>
                <td style = "color:green;">{{balance}}</td>
            </tr>
        </tbody>
    </table>
   
    <div class = "container" style = "margin-top:30px">
        <div class="mt-5">
            <div class = "mx-auto col-6">
              <div class = "mb-3">
                <form>
               {% comment %} <label for = "" class = "form-label">Search Note</label>   {% endcomment %}
                <input name = "search"  type = "text" class = "form-control" placeholder = "search yearly Transactions">
              </div>
            <center>  <button type = "submit" class = "btn btn-secondary">Search</button></center>
            </form>
          
          </div>
         </div> 
         <a href="{% url 'generate_pdf_yearly' %}" class="btn btn-secondary" style="margin-left: 79.5%;"><span class="material-symbols-outlined">
            print
            </span></a>
        <div style ="display:flex;">
            
    <img src="data:image/jpg;base64,{{ graph }}" width="900" />
    <img src="{% static 'bill3.png' %}"   alt="jacfdghjket" width="400" height="600" />
        </div>
        </div>
 
{% endblock %}
